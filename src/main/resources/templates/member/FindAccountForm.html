<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>

<header th:replace="fragments/header::header"></header>
<body>
<div class="container">
    <div class="input-form-background row">
        <div class="input-form mx-auto">
            <h4 class="mb-3">계정 찾기</h4>
<!--            <form class="validation-form" novalidate th:action="@{/forget}" th:method="post">-->

            <div class="mb-5">
                <label th:for="email">이메일</label>
                <input type="email" class="form-control" th:id="email" th:name="email" placeholder="이메일을 입력해주세요." required>
            </div>

            <hr class="mb-4">

            <div class="mb-4"></div>
            <button id="submitBtn" class="btn btn-primary btn-lg btn-block" type="button">찾기</button>
<!--            </form>-->
        </div>
    </div>
</div>
<script async th:inline="javascript">
    /*<![CDATA[*/

    $("#submitBtn").on('click', function () {
        $.ajax({
            url: "/forget/find.do",
            type: "post",
            data: {"email" : $("#email").val()},
            sync: false,
            success: function (message) {
                alert(message);
            }
        })
    });
    /*]]>*/
</script>

</body>
<footer th:replace="fragments/footer::footer"></footer>

</html>
