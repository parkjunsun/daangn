<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<header th:replace="fragments/header::header"></header>
<body>
<div class="container">
    <div class="row py-5 text-center">
        <div class="col-3">
            <ul class="list-group">
                <a href="#" th:href="@{/alarmList}" th:classappend="${isNew}? active" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    읽지 않은 알림
                    <span th:text="${numberOfNotChecked}">3</span>
                </a>
                <a href="#" th:href="@{/alarmList/old}" th:classappend="${!isNew}? active"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    읽은 알림
                    <span th:text="${numberOfChecked}">0</span>
                </a>
            </ul>

            <ul class="list-group mt-4">
                <a href="#" th:if="${newAttentionAlarmList.size() > 0}"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    새 관심 알림
                    <span th:text="${newAttentionAlarmList.size()}">3</span>
                </a>
<!--                <a href="#" th:if="${eventEnrollmentNotifications.size() > 0}"-->
<!--                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">-->
<!--                    모임 참가 신청 알림-->
<!--                    <span th:text="${eventEnrollmentNotifications.size()}">0</span>-->
<!--                </a>-->
<!--                <a href="#" th:if="${watchingStudyNotifications.size() > 0}"-->
<!--                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">-->
<!--                    관심있는 스터디 알림-->
<!--                    <span th:text="${watchingStudyNotifications.size()}">0</span>-->
<!--                </a>-->
            </ul>

            <ul class="list-group mt-4" th:if="${numberOfChecked > 0}">
                <form class="row" th:action="@{/alarmList}" th:method="post">
                    <button type="submit" class="btn btn-outline-warning" aria-describedby="deleteHelp">
                        읽은 알림 삭제
                    </button>
                    <small id="deleteHelp">삭제하지 않아도 한달이 지난 알림은 사라집니다.</small>
                </form>
            </ul>
        </div>
        <div class="col-9">
            <div class="card" th:if="${alarmList.size() == 0}">
                <div class="card-header">
                    알림 메시지가 없습니다.
                </div>
            </div>

            <div class="card" th:if="${newAttentionAlarmList.size() > 0}">
                <div class="card-header">
                    나의 활동에 관심이 있는 사람들이 생겼습니다.
                </div>
<!--                <div th:replace="fragments.html::notification-list (notifications=${newAttentionAlarmList})"></div>-->
                <ul class="list-group list-group-flush">
                    <a th:href="@{${alarm.link}}" th:each="alarm : ${alarmList}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <small class="text-muted" th:text="|${alarm.sender}님이 ${alarm.message}|"></small>
                            <small class="fromNow text-muted" th:text="${alarm.diffCreatedAt}"></small>
                        </div>
                        <p th:text="${alarm.title}" class="text-left mb-0 mt-1"></p>
                    </a>
                </ul>
            </div>

<!--            <div class="card mt-4" th:if="${eventEnrollmentNotifications.size() > 0}">-->
<!--                <div class="card-header">-->
<!--                    모임 참가 신청 관련 소식이 있습니다.-->
<!--                </div>-->
<!--                <div th:replace="fragments.html::notification-list (notifications=${eventEnrollmentNotifications})"></div>-->
<!--            </div>-->

<!--            <div class="card mt-4" th:if="${watchingStudyNotifications.size() > 0}">-->
<!--                <div class="card-header">-->
<!--                    참여중인 스터디 관련 소식이 있습니다.-->
<!--                </div>-->
<!--                <div th:replace="fragments.html::notification-list (notifications=${watchingStudyNotifications})"></div>-->
<!--            </div>-->
        </div>
    </div>
</div>
</body>
<footer th:replace="fragments/footer::footer"></footer>
</html>
